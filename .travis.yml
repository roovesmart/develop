language: java
jdk:
  - openjdk6
  - openjdk7
before_script:
  - echo "before_script start"
  - git --version
  - mvn -version
  - ls
  - pwd
  - echo "before_script end"
env:
  global:
    secure: ""
script:
  - echo "script start"
  - ls
  - pwd
  - ls -ltr /home/travis/.m2/
  - rm -rf /home/travis/.m2/
  - echo "### RUN mvn clean"
  - mvn clean -X -e
  - echo "### RUN mvn deploy"
  - mvn deploy -Dpassword=$pass -DuserName=$user -X -e
  - echo "script end"
after_script:
  - echo "after_script start"
  - ls
  - pwd
  - echo "after_script end"
after_success:
  - echo "after_success"
after_failure:
  - echo "after_failure"

