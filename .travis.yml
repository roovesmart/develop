language: java
jdk:
  - openjdk6
  - openjdk7
before_script:
  - echo "before_script start"
  - ls -ltr /home/travis/.m2/
  - ls -ltr /home/travis/.m2/repository/
  - mvn install -X -e
  - echo "before_script end"
install: true
env:
  global:
    secure: ""
script:
  - echo "script start"
  - ls
  - pwd
  - echo "### RUN mvn clean"
  - mvn clean -X -e
  - echo "### RUN mvn deploy"
  - mvn deploy -X -e
  - echo "script end"
after_script:
  - echo "after_script start"
  - ls
  - pwd
  - echo "after_script end"
after_success:
  - echo "after_success"
after_failure:
  - echo "after_failure"

